<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h2>Cadastro de Usuário</h2>

    <form id="formCadastro" novalidate>
      <label>Nome:</label>
      <input type="text" id="nome" />
      <div class="erro" id="erroNome"></div>

      <label>Usuário:</label>
      <input type="text" id="usuario" />
      <div class="erro" id="erroUsuario"></div>

      <label>Senha:</label>
      <input type="password" id="senha" />
      <div class="erro" id="erroSenha"></div>

      <label>Email:</label>
      <input type="email" id="email" />
      <div class="erro" id="erroEmail"></div>

      <label>Data de Nascimento:</label>
      <input type="date" id="nascimento" />
      <div class="erro" id="erroNascimento"></div>

      <button type="submit">Cadastrar</button>
    </form>

    <div class="sucesso" id="mensagemSucesso"></div>
    <script src="script.js"></script>
  </body>
</html>
