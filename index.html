<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gerenciador de Tarefas Infinity</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="logo.png" alt="Infinity Logo" srcset="" width="400" />
        <div class="titulo-container" id="titulo-container">
          <h1>Gerenciador de Tarefas Infinity</h1>
          <p id="slogan">Organize suas atividades! Bem vindo!</p>
        </div>
      </header>

      <form class="form-tarefa" id="form-tarefa">
        <input
          type="text"
          id="input-tarefa"
          placeholder="Adicione uma nova tarefa..."
          required
        />
        <button type="submit" id="btn-adicionar">Adicionar</button>
      </form>

      <ul id="lista-tarefas">
        <li class="sem-tarefas" id="sem-tarefas">Nenhuma tarefa adicionada</li>
      </ul>

      <div class="contador-tarefas" id="contador-tarefas">
        Total de tarefas: 0
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
